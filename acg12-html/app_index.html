<div class="container">
    <header class="clearfix ">
        <h1>Slide and Push Menus</h1>
    </header>

    <div class="main">
        <section>
            <h2>Slide Menus</h2>
            <button id="showRight" class="cbp-spmenu-push">Show/Hide Right Slide Menu</button>
        </section>

    </div>


    <!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
    <script src="js/classie.js"></script>

    <script>

        var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
            showRight = document.getElementById( 'showRight' ),
            showRightPanel = document.getElementById( 'test' ),
            panel = document.getElementById( 'open-right-settings-panel' ),
            panelbody = menuRight,
            body = document.getElementById( 'showRight' );
            //body = document.body;

        showRight.onclick = function() {
            classie.toggle( this, 'active' );
            classie.toggle( body, 'cbp-spmenu-push-toleft' );
            classie.toggle( menuRight, 'cbp-spmenu-open' );
            if(classie.has(menuRight, 'cbp-spmenu-open')){
                console.log("true");
            }else {
                console.log("false");
            }
            disableOther( 'showRight' );
        };

        function disableOther( button ) {
            if( button !== 'showRight' ) {
                classie.toggle( showRight, 'disabled' );
            }
        }



        showRightPanel.onclick = function () {
            //console.log("sssssssss");
            classie.toggle( this, 'active' );
            classie.toggle( panelbody, 'cbp-spmenu-push-panle' );
            classie.toggle( panel, 'cbp-spmenu-open' );
            classie.toggle( showRightPanel, 'disabled' );
        }

    </script>
